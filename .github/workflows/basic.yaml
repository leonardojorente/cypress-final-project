name: Basic Cypress tests
on: 
  workflow_dispatch:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      #clone do projeto
      - uses: actions/checkout@v4

      #instalacao do node
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
        
      - name: Install dependencies
        run: npm ci

      - name: Cypress run api tests
        uses: cypress-io/github-action@v6
        with:
          command: npx cypress run --browser chrome --headless --quiet --spec 'cypress/e2e/UI-tests/basic-tests.spec.cy.js'